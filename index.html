<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>HolaTube ‚Äî Creator App (Mobile Frontend Demo)</title>
<meta name="description" content="HolaTube demo ‚Äî YouTube-style mobile front-end with Shorts, Wallet (HolaCoin), HolaBot and sample feeds.">
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='16' fill='%23ff2d55'/%3E%3Ctext x='50' y='57' font-size='48' text-anchor='middle' fill='white' font-family='Arial'%3EHT%3C/text%3E%3C/svg%3E">
<style>
  /* Mobile-first YouTube-like red/white theme */
  :root{
    --bg:#fff;
    --primary:#ff2d55; /* red-like */
    --muted:#6b7280;
    --card:#ffffff;
    --glass: rgba(2,6,23,0.04);
    --accent:#1f2937;
    --coin:#f59e0b;
    --safe-padding:env(safe-area-inset-bottom,16px);
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;color:var(--accent);background:linear-gradient(#fff,#fbfbfc);-webkit-font-smoothing:antialiased}
  /* App container sized for mobile */
  .app{max-width:420px;margin:0 auto;border-left:1px solid #eee;border-right:1px solid #eee;min-height:100vh;display:flex;flex-direction:column;position:relative;background:var(--bg)}
  header.appbar{display:flex;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid #f1f1f3;position:sticky;top:0;background:linear-gradient(180deg,#fff,#fff);z-index:40}
  .logo{display:flex;align-items:center;gap:8px}
  .logo .mark{width:36px;height:36px;border-radius:8px;background:var(--primary);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
  .search{flex:1;display:flex;align-items:center;gap:8px;background:#f6f6f8;padding:8px;border-radius:10px}
  .search input{border:0;background:transparent;outline:none;font-size:14px;width:100%}
  .user-actions{display:flex;gap:8px;align-items:center;margin-left:6px}
  /* main content */
  main{flex:1;overflow:auto; -webkit-overflow-scrolling:touch;background:transparent;padding-bottom:calc(56px + var(--safe-padding));}
  /* Hero / Shorts */
  .shorts{display:flex;gap:8px;padding:12px;overflow-x:auto}
  .short-card{min-width:110px;border-radius:12px;overflow:hidden;background:#000;color:#fff;position:relative;flex-shrink:0}
  .short-card img{display:block;width:100%;height:140px;object-fit:cover}
  .short-card .meta{padding:8px;font-size:13px}
  /* Video feed */
  .feed{display:flex;flex-direction:column;gap:12px;padding:12px}
  .video-card{background:var(--card);border-radius:12px;overflow:hidden;border:1px solid #f1f1f3;box-shadow:0 6px 18px rgba(15,23,42,0.04)}
  .video-thumb{position:relative;background:#000;height:220px;display:flex;align-items:center;justify-content:center}
  .video-thumb video, .video-thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .video-thumb .play-overlay{position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,0.45);color:white;padding:6px 10px;border-radius:20px;font-weight:700}
  .video-meta{display:flex;gap:12px;padding:10px}
  .channel-avatar{width:44px;height:44px;border-radius:999px;background:#ddd;flex-shrink:0}
  .meta-text{flex:1}
  .meta-text h4{margin:0;font-size:15px}
  .meta-text p{margin:6px 0 0;font-size:13px;color:var(--muted)}
  .video-actions{display:flex;gap:10px;align-items:center;padding:10px;border-top:1px solid #fafafa}
  .icon-btn{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;border:0;background:transparent;cursor:pointer;color:var(--muted)}
  .icon-btn .num{font-weight:700;color:var(--accent);font-size:13px}
  /* Wallet bar fixed bottom */
  .bottom-bar{position:fixed;left:50%;transform:translateX(-50%);bottom:0;width:100%;max-width:420px;padding:10px 12px;background:linear-gradient(90deg,#fff,#fff);border-top:1px solid #eee;display:flex;align-items:center;justify-content:space-between;gap:10px;z-index:60}
  .wallet{display:flex;align-items:center;gap:8px}
  .coin-badge{background:linear-gradient(90deg,#f59e0b,#f97316);padding:8px 12px;border-radius:20px;color:white;font-weight:800}
  .earn-btn{background:var(--primary);color:white;padding:8px 12px;border-radius:12px;border:0;font-weight:800}
  /* HolaBot FAB */
  .fab{position:fixed;right:16px;bottom:86px;width:64px;height:64px;border-radius:50%;background:var(--primary);display:flex;align-items:center;justify-content:center;color:#fff;font-size:26px;z-index:80;box-shadow:0 18px 40px rgba(18,24,38,0.18)}
  /* Bot modal */
  .bot-modal{position:fixed;right:16px;bottom:160px;width:360px;max-width:calc(100% - 36px);background:#0b1220;color:#e6f6ff;border-radius:12px;padding:10px;box-shadow:0 30px 80px rgba(2,6,23,0.45);display:none;flex-direction:column;z-index:90}
  .bot-modal header{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .bot-body{height:220px;overflow:auto;padding:6px 0;margin-top:8px}
  .bot-input{display:flex;gap:8px;margin-top:8px}
  .bot-input input{flex:1;padding:8px;border-radius:8px;border:0;background:#071427;color:#dff6ff}
  /* subscription badge modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.4);display:none;align-items:center;justify-content:center;z-index:120}
  .modal{background:#fff;padding:18px;border-radius:12px;width:92%;max-width:480px}
  /* Responsive tweaks */
  @media(min-width:720px){
    .app{border-radius:12px;box-shadow:0 20px 60px rgba(2,6,23,0.06);overflow:hidden}
  }
  /* small helpers */
  .muted{color:var(--muted);font-size:13px}
  .pill{background:#f3f4f6;padding:6px 10px;border-radius:20px;font-weight:700;font-size:13px}
</style>
</head>
<body>
  <div class="app" id="app">
    <!-- Top app bar -->
    <header class="appbar" role="banner">
      <div class="logo">
        <div class="mark">HT</div>
        <div>
          <div style="font-weight:800">HolaTube</div>
          <div class="muted" style="font-size:12px">Create ‚Ä¢ Earn ‚Ä¢ Watch</div>
        </div>
      </div>

      <div style="flex:1"></div>

      <div class="user-actions">
        <button class="icon-btn" title="Search" onclick="document.getElementById('searchInput').focus()">
          üîç
        </button>
        <button class="icon-btn" title="Profile" onclick="openProfile()">
          üë§
        </button>
      </div>
    </header>

    <!-- search bar -->
    <div style="padding:10px 12px;border-bottom:1px solid #f4f4f6;background:linear-gradient(180deg,#fff,#fff);">
      <div class="search" role="search">
        <input id="searchInput" placeholder="Search videos, creators, tags..." aria-label="Search">
        <button class="icon-btn" onclick="doSearch()">Go</button>
      </div>
    </div>

    <main>
      <!-- Shorts row -->
      <section class="shorts" aria-label="Shorts">
        <div style="display:flex;flex-direction:column;gap:6px">
          <div style="display:flex;align-items:center;gap:8px">
            <div class="pill">Shorts</div>
            <div class="muted">Trending</div>
          </div>
        </div>
        <!-- sample short cards -->
        <div class="short-card" onclick="openShort(1)">
          <img src="https://picsum.photos/300/200?random=21" alt="short1">
          <div class="meta">Quick Tip ‚Ä¢ 20s</div>
        </div>
        <div class="short-card" onclick="openShort(2)">
          <img src="https://picsum.photos/300/200?random=22" alt="short2">
          <div class="meta">Vlog Snippet ‚Ä¢ 15s</div>
        </div>
        <div class="short-card" onclick="openShort(3)">
          <img src="https://picsum.photos/300/200?random=23" alt="short3">
          <div class="meta">Trend ‚Ä¢ 18s</div>
        </div>
      </section>

      <!-- main feed -->
      <section class="feed" id="feed">
        <!-- Video card template (JS will populate more) -->
      </section>
    </main>

    <!-- fixed bottom wallet bar -->
    <div class="bottom-bar" role="contentinfo">
      <div class="wallet">
        <div class="coin-badge" id="coinBadge">ü™ô 0</div>
        <div style="margin-left:8px">
          <div style="font-size:13px;font-weight:700">HolaCoin Balance</div>
          <div class="muted" style="font-size:12px">Convert at ‚Çπ0.50 per coin</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="earn-btn" onclick="earnFromAd()">Watch Ad ‚Ä¢ Earn</button>
        <button class="icon-btn" onclick="openWallet()">Wallet</button>
      </div>
    </div>

    <!-- HolaBot FAB -->
    <button class="fab" id="fab" aria-label="HolaBot" onclick="toggleBot()">ü§ñ</button>

    <!-- Bot modal -->
    <div class="bot-modal" id="botModal" aria-hidden="true" role="dialog" aria-label="HolaBot Assistant">
      <header>
        <div style="display:flex;gap:8px;align-items:center">
          <div style="width:40px;height:40px;border-radius:8px;background:linear-gradient(90deg,#06b6d4,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:800;color:#02111a">HB</div>
          <div>
            <div style="font-weight:800">HolaBot Assistant</div>
            <div class="muted" style="font-size:12px">Ask me about earnings, help, or features</div>
          </div>
        </div>
        <button class="icon-btn" onclick="toggleBot()">‚úï</button>
      </header>
      <div class="bot-body" id="botBody">
        <div class="muted">Hi! Type a question or try these suggestions:</div>
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
          <button class="pill" onclick="botAsk('How to withdraw')">How to withdraw</button>
          <button class="pill" onclick="botAsk('How to earn HolaCoin')">Earn HolaCoin</button>
          <button class="pill" onclick="botAsk('Subscription plans')">Plans</button>
        </div>
      </div>
      <div class="bot-input">
        <input id="botQ" placeholder="Ask HolaBot..." onkeydown="if(event.key==='Enter') sendBot()">
        <button class="earn-btn" style="padding:8px 10px" onclick="sendBot()">Send</button>
      </div>
    </div>

    <!-- modal backdrop (wallet/subs etc) -->
    <div class="modal-backdrop" id="modalBackdrop" role="presentation" onclick="closeModal()" style="display:none">
      <div class="modal" onclick="event.stopPropagation()">
        <div id="modalContent"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
          <button class="icon-btn" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* ---------- Demo data & helpers ---------- */
const demoVideos = [
  {id:1,title:"How to Grow on HolaTube ‚Äî Beginner Guide",channel:"Hola Academy",views:"1.2M views ‚Ä¢ 3 days",thumb:"https://picsum.photos/800/450?random=1",src:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"},
  {id:2,title:"Editing Tips ‚Äî HolaTube Editor Studio",channel:"EditPro",views:"430K views ‚Ä¢ 12 days",thumb:"https://picsum.photos/800/450?random=2",src:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"},
  {id:3,title:"Affiliate Marketing: 5 Hacks",channel:"MoneyLab",views:"590K views ‚Ä¢ 1 week",thumb:"https://picsum.photos/800/450?random=3",src:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"},
  {id:4,title:"Shorts: Quick Viral Idea",channel:"ShortsMaster",views:"3.4M views ‚Ä¢ 1 day",thumb:"https://picsum.photos/800/450?random=4",src:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"}
];
let holaCoin = parseFloat(localStorage.getItem('holacoin')||0);
let likes = {}; // track likes per video id in localStorage as well
try{ likes = JSON.parse(localStorage.getItem('ht_likes')||'{}') }catch(e){likes={}}
updateCoinUI();

/* ---------- render feed ---------- */
const feedEl = document.getElementById('feed');
function renderFeed(){
  feedEl.innerHTML = '';
  demoVideos.forEach(v=>{
    const card = document.createElement('article');
    card.className = 'video-card';
    card.innerHTML = `
      <div class="video-thumb" role="button" onclick="openPlayer(${v.id})">
        <img src="${v.thumb}" alt="${escapeHtml(v.title)}">
        <div class="play-overlay">‚ñ∂ Play ‚Ä¢ ${v.views.split('‚Ä¢')[0].trim()}</div>
      </div>
      <div class="video-meta">
        <div class="channel-avatar"></div>
        <div class="meta-text">
          <h4>${escapeHtml(v.title)}</h4>
          <p class="muted">${escapeHtml(v.channel)} ‚Ä¢ ${escapeHtml(v.views)}</p>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
          <button class="icon-btn" onclick="toggleLike(event,${v.id})">üëç <span class="num">${likes[v.id]||0}</span></button>
          <button class="icon-btn" onclick="openComments(event,${v.id})">üí¨</button>
          <button class="icon-btn" onclick="shareVideo(event,${v.id})">üîó</button>
        </div>
      </div>
      <div class="video-actions muted">
        <div>Subscribed ‚Ä¢ 120K</div>
      </div>
    `;
    feedEl.appendChild(card);
  });
}
renderFeed();

/* ---------- interactions ---------- */
function openPlayer(id){
  const video = demoVideos.find(d=>d.id===id);
  if(!video) return;
  showModal(`<h3>${escapeHtml(video.title)}</h3>
    <video controls playsinline style="width:100%;border-radius:8px" src="${video.src}" poster="${video.thumb}"></video>
    <p class="muted" style="margin-top:8px">${escapeHtml(video.channel)} ‚Ä¢ ${escapeHtml(video.views)} ‚Ä¢ Demo player</p>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button class="earn-btn" onclick="watchAndEarn(${id})">Watch to Earn HolaCoin</button>
      <button class="icon-btn" onclick="closeModal()">Close</button>
    </div>
  `);
}

function openShort(id){
  const s = demoVideos[Math.max(0,Math.min(demoVideos.length-1,id-1))];
  showModal(`<h3>Short ‚Ä¢ ${escapeHtml(s.title)}</h3>
    <video controls playsinline style="width:100%;height:350px;border-radius:8px" src="${s.src}" poster="${s.thumb}"></video>
    <p class="muted" style="margin-top:8px">${escapeHtml(s.channel)} ‚Ä¢ ${escapeHtml(s.views)}</p>
  `);
}

function toggleLike(e,id){
  e.stopPropagation();
  likes[id] = (likes[id]||0) + 1;
  localStorage.setItem('ht_likes', JSON.stringify(likes));
  renderFeed();
}
function openComments(e,id){
  e.stopPropagation();
  showModal(`<h3>Comments (Demo)</h3>
    <div class="muted">No real comments ‚Äî integrate backend to enable user comments.</div>
    <textarea placeholder="Write a comment..." style="width:100%;margin-top:8px;padding:8px;border-radius:8px;border:1px solid #eee"></textarea>
  `);
}
function shareVideo(e,id){
  e.stopPropagation();
  const url = location.href + '?v='+id;
  navigator.clipboard?.writeText(url).then(()=>alert('Share link copied to clipboard'));
}

/* ---------- Wallet / HolaCoin functions ---------- */
function updateCoinUI(){ document.getElementById('coinBadge').innerText = 'ü™ô ' + holaCoin.toFixed(2) }
function earnFromAd(){
  // Demo: watching ad increments coin by 1 after small timer
  showModal(`<h3>Watch Ad ‚Ä¢ Earn HolaCoin</h3>
    <p class="muted">Demo ad ‚Äî watch 6 seconds to earn 1 HolaCoin (‚Çπ0.50)</p>
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:10px">
      <div class="pill" id="adTimer">6s</div>
      <button class="earn-btn" id="startAd">Start Ad</button>
    </div>
  `);
  let t = 6, timer;
  document.getElementById('startAd').onclick = ()=>{
    document.getElementById('startAd').disabled = true;
    timer = setInterval(()=> {
      t--;
      document.getElementById('adTimer').innerText = t + 's';
      if(t<=0){
        clearInterval(timer);
        holaCoin += 1;
        localStorage.setItem('holacoin', holaCoin);
        updateCoinUI();
        alert('You earned 1 HolaCoin (‚Çπ0.50).');
        closeModal();
      }
    },1000);
  };
}

function watchAndEarn(id){
  // simplified: add 0.5 coin for demo
  holaCoin += 0.5;
  localStorage.setItem('holacoin', holaCoin);
  updateCoinUI();
  alert('Thanks! 0.5 HolaCoin added for watching demo.');
  closeModal();
}

function openWallet(){
  showModal(`<h3>Wallet & Convert</h3>
    <p class="muted">HolaCoin: ${holaCoin.toFixed(2)} ‚Ä¢ Rate: ‚Çπ0.50 / coin</p>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="earn-btn" onclick="convertCoins()">Convert to INR</button>
      <button class="icon-btn" onclick="closeModal()">Close</button>
    </div>
  `);
}
function convertCoins(){
  const inr = (holaCoin * 0.5).toFixed(2);
  showModal(`<h3>Convert HolaCoin</h3>
    <p class="muted">You have ${holaCoin.toFixed(2)} HolaCoins ‚Üí ‚Çπ${inr}</p>
    <p class="muted">This is a demo. In production, run KYC & payout flow (Razorpay/Instamojo/Wise).</p>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
      <button class="earn-btn" onclick="requestPayout()">Request Payout</button>
      <button class="icon-btn" onclick="closeModal()">Close</button>
    </div>
  `);
}
function requestPayout(){
  // demo only
  if(holaCoin < 1){ alert('Minimum balance 1 HolaCoin required for payout.'); return; }
  showModal(`<h3>Payout Requested</h3><p class="muted">Demo payout recorded. In production, admin reviews & approves payouts after KYC.</p>`);
  holaCoin = 0; localStorage.setItem('holacoin', holaCoin); updateCoinUI();
}

/* ---------- Bot UI ---------- */
function toggleBot(){
  const m = document.getElementById('botModal');
  if(m.style.display==='flex'){ m.style.display='none'; m.setAttribute('aria-hidden','true') } else { m.style.display='flex'; m.setAttribute('aria-hidden','false'); document.getElementById('botQ').focus() }
}
function sendBot(){
  const q = document.getElementById('botQ').value.trim();
  botAsk(q);
  document.getElementById('botQ').value='';
}
function botAsk(q){
  const body = document.getElementById('botBody');
  if(!q){ body.insertAdjacentHTML('beforeend','<div class="muted">Please type a question.</div>'); body.scrollTop = body.scrollHeight; return; }
  body.insertAdjacentHTML('beforeend',`<div style="margin-top:8px"><strong>You:</strong> ${escapeHtml(q)}</div>`);
  body.insertAdjacentHTML('beforeend',`<div style="margin-top:6px" class="muted">HolaBot: Processing...</div>`);
  body.scrollTop = body.scrollHeight;
  setTimeout(()=>{
    // simple canned answers demo
    let ans = 'HolaBot can guide you on features, earnings, and help. Try: "How to withdraw", "How to earn HolaCoin", "Subscription plans".';
    if(/withdraw|payout/i.test(q)) ans = 'To withdraw, go Wallet ‚Üí Convert ‚Üí Request Payout. In production KYC required & admin approval.';
    else if(/earn/i.test(q)) ans = 'Earn HolaCoin by watching ads, watching videos, referring users, playing games (future).';
    else if(/subscribe|plan/i.test(q)) ans = 'Subscription demo: Basic ‚Çπ99, Premium ‚Çπ950, Elite ‚Çπ9500 ‚Äî enables advanced tools.';
    body.querySelectorAll('.muted').forEach(n=>{ if(n.innerText==='HolaBot: Processing...') n.innerText = 'HolaBot: ' + ans; });
    body.scrollTop = body.scrollHeight;
  },700);
}

/* ---------- search / profile ---------- */
function doSearch(){
  const q = document.getElementById('searchInput').value.trim();
  if(!q) return alert('Type search query');
  showModal(`<h3>Search: ${escapeHtml(q)}</h3><p class="muted">Demo search ‚Äî integrate search backend to show real results.</p>`);
}
function openProfile(){
  showModal(`<h3>Profile (Demo)</h3>
    <p class="muted">Login & KYC required for monetization. For now demo account.</p>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="earn-btn" onclick="showModal('<h3>Subscribe</h3><p class=muted>Subscription demo. Integrate payment gateway for real purchases.</p>')">Subscribe</button>
      <button class="icon-btn" onclick="closeModal()">Close</button>
    </div>`);
}

/* ---------- modal utils ---------- */
function showModal(html){
  document.getElementById('modalContent').innerHTML = html;
  const mb = document.getElementById('modalBackdrop');
  mb.style.display = 'flex';
}
function closeModal(){
  const mb = document.getElementById('modalBackdrop');
  mb.style.display = 'none';
}

/* ---------- small helpers ---------- */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])) }
function openShort(id){ openPlayer(id) } // reuse player

/* ---------- init notes: render more demo cards ---------- */
(function initMore(){
  // duplicate feed to feel longer
  for(let i=0;i<3;i++) demoVideos.push(...demoVideos.map((d,idx)=>({id:demoVideos.length+idx+1, title:d.title, channel:d.channel, views:d.views, thumb:`https://picsum.photos/800/450?random=${10+i*5+idx}`, src:d.src})));
  renderFeed();
})();
</script>
</body>
</html>

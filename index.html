<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HolaTube ‚Äî Video sharing (Demo)</title>
  <meta name="description" content="HolaTube ‚Äî demo video site inspired by modern video platforms. Not affiliated with YouTube." />
  <style>
    /* ------------ Simple reset ------------ */
    * { box-sizing: border-box; }
    html,body{ height:100%; margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#111; background:#fafafa }

    /* ------------ Top bar ------------ */
    .topbar{ height:64px; display:flex; align-items:center; gap:12px; padding:0 18px; background:linear-gradient(90deg,#ff5f6d,#ffc371); color:white; position:sticky; top:0; z-index:30 }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:0.3px }
    .brand .logo{ width:38px; height:38px; border-radius:8px; background:rgba(255,255,255,0.18); display:flex; align-items:center; justify-content:center; font-weight:800 }
    .search{ flex:1; display:flex; justify-content:center }
    .search input{ width:60%; max-width:720px; min-width:180px; padding:10px 14px; border-radius:28px; border:none; outline:none; box-shadow:0 2px 10px rgba(18,18,18,0.06) }
    .actions{ display:flex; gap:8px; align-items:center }
    .btn{ background:transparent; border:1px solid rgba(255,255,255,0.18); padding:6px 10px; border-radius:8px; color:white; cursor:pointer }

    /* ------------ Layout ------------ */
    .container{ display:flex; gap:18px; padding:18px; max-width:1200px; margin:18px auto }
    .sidebar{ width:240px; background:white; border-radius:12px; padding:12px; box-shadow:0 6px 18px rgba(16,24,40,0.06); height:calc(100vh - 136px); position:sticky; top:76px; overflow:auto }
    .main{ flex:1 }

    /* ------------ Sidebar items ------------ */
    .nav-item{ display:flex; gap:12px; align-items:center; padding:8px; border-radius:8px; cursor:pointer }
    .nav-item:hover{ background:rgba(0,0,0,0.03) }
    .nav-item .ico{ width:36px; height:36px; border-radius:8px; background:#f2f2f2; display:flex; align-items:center; justify-content:center }
    .section-title{ margin-top:12px; margin-bottom:8px; color:#666; font-size:13px }

    /* ------------ Grid of videos ------------ */
    .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:14px }
    .card{ background:white; border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(16,24,40,0.04); cursor:pointer }
    .thumb{ position:relative; height:140px; background:#ddd; display:flex; align-items:center; justify-content:center }
    .thumb img{ width:100%; height:100%; object-fit:cover }
    .duration{ position:absolute; right:8px; bottom:8px; background:rgba(0,0,0,0.8); color:white; padding:4px 6px; border-radius:4px; font-size:12px }
    .meta{ display:flex; gap:10px; padding:10px }
    .avatar{ width:40px; height:40px; border-radius:50%; background:#e9e9e9 }
    .meta .txt{ flex:1 }
    .meta .title{ font-weight:600; font-size:14px; margin-bottom:6px }
    .meta .sub{ color:#666; font-size:13px }

    /* ------------ Player modal ------------ */
    .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.45); z-index:60 }
    .modal.open{ display:flex }
    .player{ width:min(1000px,96%); background:white; border-radius:12px; overflow:hidden; box-shadow:0 20px 50px rgba(2,6,23,0.5) }
    .player .video-wrap{ background:#000; height:560px; display:flex; align-items:center; justify-content:center }
    .player video{ width:100%; height:100%; object-fit:contain }
    .player .info{ padding:14px }
    .player .title{ font-weight:700; font-size:18px }
    .player .desc{ color:#444; margin-top:8px }

    /* ------------ Responsive ------------ */
    @media (max-width:900px){ .sidebar{ display:none } .search input{ width:92% } .player .video-wrap{ height:320px } }

    /* ------------ small helpers ------------ */
    .muted{ color:#888; font-size:13px }
    a { color:inherit; text-decoration:none }
  </style>
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">HT</div>
      <div>
        <div style="font-size:15px">HolaTube</div>
        <div style="font-size:11px; opacity:0.95">Video sharing ‚Äî demo</div>
      </div>
    </div>

    <div class="search">
      <input id="searchBox" placeholder="Search HolaTube" />
    </div>

    <div class="actions">
      <button class="btn" id="uploadBtn">Upload</button>
      <div style="width:42px;height:42px;border-radius:10px;background:linear-gradient(180deg,#fff2,#fff8);display:flex;align-items:center;justify-content:center;font-weight:700">U</div>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div class="nav-item"><div class="ico">üè†</div><div>Home</div></div>
      <div class="nav-item"><div class="ico">üî•</div><div>Trending</div></div>
      <div class="nav-item"><div class="ico">üìö</div><div>Library</div></div>
      <div class="section-title">Subscriptions</div>
      <div class="nav-item"><div class="ico">üé¨</div><div>Channel One</div></div>
      <div class="nav-item"><div class="ico">üé∏</div><div>Music Channel</div></div>
      <div class="section-title">Explore</div>
      <div class="nav-item"><div class="ico">üì∞</div><div>News</div></div>
      <div class="nav-item"><div class="ico">üéÆ</div><div>Gaming</div></div>
    </aside>

    <section class="main">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="margin:0">Recommended</h2>
        <div class="muted">Showing <span id="count">0</span> videos</div>
      </div>

      <div class="grid" id="grid"></div>
    </section>
  </main>

  <!-- Player modal -->
  <div class="modal" id="modal">
    <div class="player" role="dialog" aria-modal="true" aria-labelledby="playerTitle">
      <div class="video-wrap">
        <video id="playerVideo" controls preload="metadata">
          <!-- sample CC0 video from MDN interactive examples -->
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
      <div class="info">
        <div id="playerTitle" class="title">Title</div>
        <div class="muted" id="playerViews">0 views ‚Ä¢ 0 days ago</div>
        <div class="desc" id="playerDesc">Description</div>
      </div>
    </div>
  </div>

  <script>
    // ---- Mock dataset ----
    const videos = [
      { id:1, title:"How to make quick recipes", channel:"CookingWithZia", views:123456, time:"2 years ago", duration:"8:24", thumb:"https://picsum.photos/seed/pic1/800/450", desc:"A quick recipe tutorial." },
      { id:2, title:"Top 10 travel hacks", channel:"TravelTales", views:98765, time:"1 year ago", duration:"12:03", thumb:"https://picsum.photos/seed/pic2/800/450", desc:"Travel tips for cheap trips." },
      { id:3, title:"Beginner guitar lesson", channel:"StrumStudio", views:54321, time:"6 months ago", duration:"15:42", thumb:"https://picsum.photos/seed/pic3/800/450", desc:"Learn guitar chords step-by-step." },
      { id:4, title:"Daily workout at home", channel:"FitHome", views:21034, time:"3 months ago", duration:"22:17", thumb:"https://picsum.photos/seed/pic4/800/450", desc:"No-equipment workout routine." },
      { id:5, title:"Understanding JavaScript", channel:"CodeCraft", views:67890, time:"4 months ago", duration:"18:55", thumb:"https://picsum.photos/seed/pic5/800/450", desc:"JS fundamentals explained simply." },
      { id:6, title:"City timelapse 4K", channel:"LensMagic", views:1234, time:"2 weeks ago", duration:"3:05", thumb:"https://picsum.photos/seed/pic6/800/450", desc:"A beautiful city timelapse." }
    ];

    // ---- DOM references ----
    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const searchBox = document.getElementById('searchBox');
    const modal = document.getElementById('modal');
    const playerVideo = document.getElementById('playerVideo');
    const playerTitle = document.getElementById('playerTitle');
    const playerViews = document.getElementById('playerViews');
    const playerDesc = document.getElementById('playerDesc');

    // ---- Render ----
    function renderList(list){
      grid.innerHTML = '';
      list.forEach(v => {
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="thumb" data-id="${v.id}">
            <img src="${v.thumb}" alt="${v.title}" loading="lazy" />
            <div class="duration">${v.duration}</div>
          </div>
          <div class="meta">
            <div class="avatar"></div>
            <div class="txt">
              <div class="title">${v.title}</div>
              <div class="sub">${v.channel} ‚Ä¢ ${formatViews(v.views)} views</div>
            </div>
          </div>
        `;
        // click opens player
        card.querySelector('.thumb').addEventListener('click', ()=> openPlayer(v));
        grid.appendChild(card);
      });
      countEl.textContent = list.length;
    }

    function formatViews(n){
      if(n>=1e6) return (n/1e6).toFixed(1)+'M';
      if(n>=1e3) return (n/1e3).toFixed(1)+'K';
      return n;
    }

    function openPlayer(video){
      playerTitle.textContent = video.title;
      playerViews.textContent = `${formatViews(video.views)} views ‚Ä¢ ${video.time}`;
      playerDesc.textContent = video.desc;
      // NOTE: for demo we reuse the sample mp4 for all videos; in a real site you'd load the video's URL
      playerVideo.currentTime = 0;
      playerVideo.play().catch(()=>{});
      modal.classList.add('open');
    }

    // close modal when clicking outside player
    modal.addEventListener('click', (e)=>{
      if(e.target === modal){
        playerVideo.pause();
        modal.classList.remove('open');
      }
    });

    // search filter
    searchBox.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return renderList(videos);
      const res = videos.filter(v => (v.title+v.channel+v.desc).toLowerCase().includes(q));
      renderList(res);
    });

    // upload button (demo)
    document.getElementById('uploadBtn').addEventListener('click', ()=>{
      alert('Upload feature is a demo stub in this template. To enable real uploads, connect a backend + storage.');
    });

    // initial render
    renderList(videos);

    // Accessibility: escape closes modal
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ if(modal.classList.contains('open')){ playerVideo.pause(); modal.classList.remove('open'); } } });
  </script>

  <!--
    How to use:
    1. Save this file as index.html and push it to a GitHub repository.
    2. In repository settings enable GitHub Pages (source: main branch / root) to host it as a static site.
    3. This is a demo front-end: it uses mock data and a public sample video. To build a real site you need a backend, database, and video storage (S3/Cloud Storage) + transcoding.

    IMPORTANT: This template is inspired by modern video platforms for learning purposes only. Do NOT copy YouTube's exact look-and-feel, branding, or assets. Avoid trademark confusion ‚Äî choose distinct visual identity and name if you plan to operate publicly.
  -->

</body>
</html>

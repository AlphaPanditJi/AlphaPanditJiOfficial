<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HolaTube ‚Äî Mobile App Style (Demo)</title>
  <meta name="description" content="HolaTube ‚Äî mobile-first YouTube+Shorts hybrid demo with wallet, coins, HolaBot and creator features (frontend-only demo)"/>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

  <style>
    /* =========================
       HolaTube Mobile-First UI
       Single-file front-end demo
       ========================= */
    :root{
      --bg:#fff;
      --primary:#ff0000; /* YouTube red */
      --accent:#ef4444;
      --muted:#6b7280;
      --card:#ffffff;
      --glass:rgba(2,6,23,0.04);
      --success:#10b981;
      --danger:#ef4444;
      --shadow: 0 10px 30px rgba(2,6,23,0.08);
      --maxWidth:420px; /* phone width */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#fff,#fbfbfb);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:#08121a;-webkit-font-smoothing:antialiased}
    /* Center mobile frame for wide screens */
    .viewport{max-width:var(--maxWidth);margin:12px auto;border-radius:14px;overflow:hidden;border:1px solid #eee;background:var(--bg);box-shadow:0 8px 40px rgba(2,6,23,0.06)}
    header.appbar{display:flex;align-items:center;gap:8px;padding:10px 12px;border-bottom:1px solid #f1f1f1;background:#fff;position:sticky;top:0;z-index:40}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:36px;height:36px;border-radius:6px;background:linear-gradient(135deg,var(--primary),#ff6b6b);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    .brand .title{font-weight:800;font-size:16px;color:#141414}
    .search{flex:1;margin-left:6px;display:flex;align-items:center;gap:8px}
    .search input{flex:1;padding:8px 12px;border-radius:999px;border:1px solid #eee;font-size:14px}
    .top-actions{display:flex;gap:8px;align-items:center}
    .icon-btn{width:36px;height:36px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;border:1px solid #f1f1f1;background:#fff;cursor:pointer}
    /* Tabs */
    .tabs{display:flex;gap:6px;padding:10px 12px;background:linear-gradient(180deg,#fff,#fff);border-bottom:1px solid #f6f6f6}
    .tab{flex:1;text-align:center;padding:10px 8px;border-radius:10px;font-weight:700;color:var(--muted);cursor:pointer}
    .tab.active{background:linear-gradient(90deg,var(--primary),#ff6b6b);color:#fff;box-shadow:var(--shadow)}
    /* Feed */
    main.feed{padding:12px;overflow:auto;max-height:calc(100vh - 220px)}
    .video-card{background:var(--card);border-radius:12px;padding:0;margin-bottom:12px;border:1px solid #f2f2f2;box-shadow:0 6px 18px rgba(2,6,23,0.03)}
    .thumb{position:relative;border-radius:12px 12px 0 0;overflow:hidden;background:#000}
    .thumb video{width:100%;height:220px;object-fit:cover;display:block}
    .thumb .label{position:absolute;left:10px;top:10px;background:rgba(0,0,0,0.6);color:#fff;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
    .meta{display:flex;gap:10px;padding:10px}
    .meta .left{width:44px;flex-shrink:0}
    .avatar{width:44px;height:44px;border-radius:999px;background:linear-gradient(135deg,#ef4444,#ffb4b4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    .meta .body{flex:1}
    .meta h4{margin:0;font-size:15px}
    .meta p{margin:4px 0 0;color:var(--muted);font-size:13px}
    .meta .cta{display:flex;gap:8px;align-items:center;margin-left:auto}
    .cta .like,.cta .share{padding:6px 10px;border-radius:8px;border:1px solid #f1f1f1;cursor:pointer;background:#fff}
    /* Shorts style: compact vertical cards */
    .shorts-feed{display:flex;gap:10px;overflow-x:auto;padding:10px 6px}
    .short-card{width:150px;background:#000;border-radius:12px;color:#fff;overflow:hidden;flex:0 0 auto;position:relative}
    .short-card img{width:100%;height:260px;object-fit:cover;display:block}
    .short-card .s-meta{padding:8px;font-size:13px}
    /* Player overlay */
    .player-overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.8));display:none;align-items:center;justify-content:center;z-index:120}
    .player{width:100%;max-width:420px;background:#000;border-radius:10px;overflow:hidden;box-shadow:0 30px 80px rgba(2,6,23,0.8)}
    .player video{width:100%;height:68vh;object-fit:contain;background:#000;display:block}
    .player .controls{display:flex;align-items:center;gap:8px;padding:10px;color:#fff;position:absolute;left:12px;bottom:12px}
    .player .close{position:absolute;right:10px;top:10px;background:rgba(255,255,255,0.06);color:#fff;padding:8px;border-radius:8px;border:none}
    .player .player-meta{padding:12px;background:#fff;color:#08121a}
    .player .player-meta h3{margin:0}
    .comments{padding:12px;border-top:1px solid #f3f3f3}
    .comment{display:flex;gap:8px;padding:8px 0;border-bottom:1px dashed #f2f2f2}
    .comment .c-avatar{width:36px;height:36px;border-radius:999px;background:#ddd;flex-shrink:0}
    .comment .c-body{font-size:14px}
    .comment .c-time{font-size:12px;color:var(--muted)}
    /* Footer bar */
    footer.appbar{display:flex;align-items:center;gap:8px;padding:10px;border-top:1px solid #f1f1f1;background:#fff;position:sticky;bottom:0;z-index:40}
    .wallet-pill{display:flex;align-items:center;gap:8px;background:linear-gradient(90deg,#fff,#fff);padding:8px;border-radius:999px;border:1px solid #f1f1f1}
    .badge{background:#fde68a;color:#92400e;padding:6px 8px;border-radius:8px;font-weight:700}
    /* Bot button */
    .bot-btn{position:fixed;right:16px;bottom:86px;width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,var(--primary),#ff7b7b);display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;box-shadow:0 12px 30px rgba(2,6,23,0.2);z-index:100}
    /* Bot modal */
    .bot-modal{position:fixed;right:16px;bottom:160px;width:360px;max-width:calc(100% - 32px);background:#021026;border-radius:12px;padding:12px;color:#dff6ff;display:none;z-index:110}
    .bot-modal header{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .bot-modal input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#dff6ff}
    .small{font-size:13px;color:var(--muted)}
    /* Responsive: hide extra on very small */
    @media (max-width:420px){
      .thumb video{height:200px}
      .player video{height:74vh}
    }
  </style>
</head>
<body>

  <div class="viewport" role="application" aria-label="HolaTube mobile demo">
    <!-- Top bar -->
    <header class="appbar">
      <div class="brand" aria-hidden="true">
        <div class="logo">HT</div>
        <div>
          <div class="title">HolaTube</div>
          <div class="small">Create ‚Ä¢ Earn ‚Ä¢ Share</div>
        </div>
      </div>

      <div class="search" role="search">
        <input id="searchInput" placeholder="Search videos, creators..." aria-label="Search" />
      </div>

      <div class="top-actions" aria-hidden="true">
        <div id="walletBtn" class="icon-btn" title="Wallet"><i class="fa fa-wallet"></i></div>
        <div id="creatorBtn" class="icon-btn" title="Creator"><i class="fa fa-user-circle"></i></div>
      </div>
    </header>

    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <div id="tabHome" class="tab active" role="tab" aria-selected="true">Home</div>
      <div id="tabShorts" class="tab" role="tab">Shorts</div>
      <div id="tabExplore" class="tab" role="tab">Explore</div>
    </div>

    <!-- Shorts preview (horizontal) -->
    <div id="shortsStrip" class="shorts-feed" aria-hidden="false">
      <!-- short items added by JS -->
    </div>

    <!-- Feed -->
    <main id="feed" class="feed" aria-live="polite">
      <!-- video cards appended by JS -->
    </main>

    <!-- Footer / action bar -->
    <footer class="appbar" role="navigation">
      <div class="wallet-pill" title="HolaCoins balance">
        <div style="font-weight:800">üí∞</div>
        <div>
          <div style="font-weight:800" id="coinAmount">0</div>
          <div class="small">HolaCoins</div>
        </div>
      </div>
      <div style="flex:1"></div>
      <button id="earnBtn" class="icon-btn" title="Earn by watching">‚è±Ô∏è</button>
      <button id="subscribeBtn" class="icon-btn" title="Subscribe/Plan">‚≠ê</button>
    </footer>
  </div>

  <!-- Player overlay -->
  <div id="playerOverlay" class="player-overlay" role="dialog" aria-hidden="true">
    <div class="player" role="document">
      <button class="close" id="playerClose" aria-label="Close player">‚úï</button>
      <video id="playerVideo" controls playsinline crossorigin="anonymous"></video>
      <div class="player-meta">
        <h3 id="playerTitle">Title</h3>
        <p id="playerCreator" class="small">Creator ‚Ä¢ Views ‚Ä¢ Date</p>
      </div>
      <div class="comments" id="playerComments">
        <h4 style="margin:0 0 8px">Comments</h4>
        <div id="commentsList" style="max-height:180px;overflow:auto"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <input id="commentInput" placeholder="Add a comment..." style="flex:1;padding:8px;border-radius:8px;border:1px solid #eee" />
          <button id="commentSend" class="icon-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- HolaBot floating button -->
  <button id="botBtn" class="bot-btn" aria-label="HolaBot">ü§ñ</button>

  <!-- HolaBot modal -->
  <div id="botModal" class="bot-modal" role="dialog" aria-hidden="true">
    <header>
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--primary),#ff6b6b);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800">HB</div>
        <div>
          <div style="font-weight:800">HolaBot Assistant</div>
          <div class="small">Ask about earning, wallet, or creator tools</div>
        </div>
      </div>
      <button id="botClose" style="background:transparent;border:none;color:#dff6ff;font-size:18px">‚úï</button>
    </header>
    <div style="margin-top:8px">
      <input id="botQuery" placeholder="Type: How to earn? / How to upload?" aria-label="Ask HolaBot" />
      <div style="height:8px"></div>
      <button id="botAsk" class="icon-btn" style="width:100%;background:linear-gradient(90deg,var(--primary),#ff6b6b);color:#fff;padding:10px;border-radius:8px">Ask HolaBot</button>
      <div id="botResp" style="margin-top:10px;color:#dff6ff"></div>
    </div>
  </div>

  <!-- Minimal JS: feed, player, wallet, bot -->
  <script>
    /***************
     * Demo data & utilities
     ***************/
    const sampleLongs = [
      {id:'v1',title:'How to level up your content (Full Guide)',creator:'Creator A',views:'1.2M',date:'2d',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',thumb:'https://picsum.photos/600/340?random=11'},
      {id:'v2',title:'Complete Creator Toolkit walkthrough',creator:'Creator B',views:'510K',date:'7d',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',thumb:'https://picsum.photos/600/340?random=12'},
      {id:'v3',title:'Monetization secrets: Affiliate + Ads',creator:'Creator C',views:'320K',date:'12d',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',thumb:'https://picsum.photos/600/340?random=13'}
    ];
    const sampleShorts = [
      {id:'s1',title:'Short: Viral thumbnail trick',creator:'Shorter1',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',img:'https://picsum.photos/300/500?random=21'},
      {id:'s2',title:'Short: 10s hook formula',creator:'Shorter2',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',img:'https://picsum.photos/300/500?random=22'},
      {id:'s3',title:'Short: Quick edit tips',creator:'Shorter3',src:'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',img:'https://picsum.photos/300/500?random=23'},
    ];

    const $ = q => document.querySelector(q);
    const $$ = q => document.querySelectorAll(q);

    /***************
     * Local state (demo) persisted in localStorage
     ***************/
    const storeKey = 'holatube_demo_state_v1';
    let state = {
      coins: 0,
      subs: null, // 'basic' | 'elite'
      likes: {},
      comments: {},
      watchEarnActive: false
    };
    try { const raw = localStorage.getItem(storeKey); if(raw) state = JSON.parse(raw); } catch(e){console.warn(e)}
    function saveState(){ localStorage.setItem(storeKey, JSON.stringify(state)); updateUI(); }

    /***************
     * Render feed & shorts
     ***************/
    const feedEl = $('#feed');
    const shortsStrip = $('#shortsStrip');
    function renderFeed(){
      feedEl.innerHTML = '';
      sampleLongs.forEach(v=>{
        const liked = state.likes[v.id];
        const card = document.createElement('article');
        card.className = 'video-card';
        card.innerHTML = `
          <div class="thumb" role="button" tabindex="0" aria-label="Play ${v.title}">
            <img src="${v.thumb}" alt="${v.title}" style="width:100%;height:220px;object-fit:cover;display:block">
            <div class="label">Long</div>
          </div>
          <div class="meta">
            <div class="left"><div class="avatar">${v.creator.charAt(0)}</div></div>
            <div class="body">
              <h4>${v.title}</h4>
              <p>${v.creator} ‚Ä¢ ${v.views} views ‚Ä¢ ${v.date} ago</p>
            </div>
            <div class="cta">
              <div class="like" data-id="${v.id}" title="Like"><i class="fa fa-thumbs-up"></i> <span style="margin-left:6px">${liked? 'Liked':''}</span></div>
              <div class="share" data-id="${v.id}" title="Share"><i class="fa fa-share"></i></div>
            </div>
          </div>
        `;
        // play on click
        card.querySelector('.thumb').addEventListener('click', ()=> openPlayer(v));
        card.querySelector('.like').addEventListener('click', (e)=>{
          e.stopPropagation();
          state.likes[v.id] = !state.likes[v.id];
          saveState();
        });
        card.querySelector('.share').addEventListener('click', (e)=>{
          e.stopPropagation();
          navigator.clipboard?.writeText(location.href+'?v='+v.id).then(()=>alert('Link copied (demo)'));
        });
        feedEl.appendChild(card);
      });
    }
    function renderShorts(){
      shortsStrip.innerHTML = '';
      sampleShorts.forEach(s=>{
        const card = document.createElement('div');
        card.className = 'short-card';
        card.innerHTML = `
          <img src="${s.img}" alt="${s.title}" />
          <div class="s-meta"><strong>${s.title}</strong><div class="small">${s.creator}</div></div>
        `;
        card.addEventListener('click', ()=> openPlayer(s, true));
        shortsStrip.appendChild(card);
      });
    }

    /***************
     * Player (overlay) & comments
     ***************/
    const playerOverlay = $('#playerOverlay');
    const playerVideo = $('#playerVideo');
    const playerTitle = $('#playerTitle');
    const playerCreator = $('#playerCreator');
    const commentsList = $('#commentsList');
    let currentPlaying = null;
    function openPlayer(item, isShort=false){
      currentPlaying = item;
      playerOverlay.style.display = 'flex';
      playerOverlay.setAttribute('aria-hidden','false');
      // choose src (demo uses same sample src)
      const src = item.src || sampleLongs[0].src;
      playerVideo.src = src;
      playerTitle.innerText = item.title || 'Untitled';
      playerCreator.innerText = (item.creator || 'Creator') + ' ‚Ä¢ demo';
      // load comments
      const cmts = state.comments[item.id] || [{user:'System',text:'Demo comment ‚Äî replace with backend.'}];
      renderComments(cmts);
      // play & if watch-earner active, simulate earning
      playerVideo.play().catch(()=>{});
      if(state.watchEarnActive) startWatchEarn();
    }
    function closePlayer(){
      playerVideo.pause();
      playerVideo.src = '';
      playerOverlay.style.display = 'none';
      playerOverlay.setAttribute('aria-hidden','true');
      stopWatchEarn();
    }
    $('#playerClose').addEventListener('click', closePlayer);
    // comments
    $('#commentSend').addEventListener('click', ()=>{
      const txt = $('#commentInput').value.trim();
      if(!txt) return alert('Write a comment (demo).');
      state.comments[currentPlaying.id] = state.comments[currentPlaying.id] || [];
      state.comments[currentPlaying.id].push({user:'You',text:txt,time:Date.now()});
      $('#commentInput').value='';
      saveState();
      renderComments(state.comments[currentPlaying.id]);
    });
    function renderComments(list){
      commentsList.innerHTML = '';
      (list||[]).slice().reverse().forEach(c=>{
        const el = document.createElement('div');
        el.className='comment';
        el.innerHTML = `<div class="c-avatar"></div><div class="c-body"><div><strong>${c.user||'User'}</strong> <span class="small c-time">${c.time?new Date(c.time).toLocaleString():''}</span></div><div style="margin-top:4px">${c.text}</div></div>`;
        commentsList.appendChild(el);
      });
    }

    /***************
     * Wallet & HolaCoins (demo)
     ***************/
    const coinAmountEl = $('#coinAmount');
    function updateUI(){
      coinAmountEl.innerText = state.coins || 0;
      // update subscribe icon
      $('#subscribeBtn').title = state.subs ? `Subscribed (${state.subs})` : 'Subscribe / Plan';
      renderFeed();
      renderShorts();
    }

    // watch-to-earn simulation
    let watchTimer = null;
    function startWatchEarn(){
      stopWatchEarn();
      watchTimer = setInterval(()=>{
        state.coins = (state.coins||0) + 1; // 1 coin per interval (demo)
        saveState();
      }, 60000); // every 60s => demo adjust as needed
    }
    function stopWatchEarn(){ if(watchTimer){ clearInterval(watchTimer); watchTimer=null } }

    // earn button toggles watch-earn
    $('#earnBtn').addEventListener('click', ()=>{
      state.watchEarnActive = !state.watchEarnActive;
      if(state.watchEarnActive) startWatchEarn();
      else stopWatchEarn();
      saveState();
      alert(state.watchEarnActive? 'Watch-to-earn enabled (demo).':'Watch-to-earn disabled.');
    });

    // subscribe demo (simple)
    $('#subscribeBtn').addEventListener('click', ()=>{
      const choice = prompt('Subscribe: type basic / elite (demo). Elite unlocks more features. Cancel to skip.');
      if(!choice) return;
      if(choice==='elite'){ state.subs='elite'; alert('Elite activated (demo)') }
      else{ state.subs='basic'; alert('Basic plan activated (demo)') }
      saveState();
    });

    /***************
     * HolaBot (demo behaviour)
     ***************/
    const botBtn = $('#botBtn'), botModal = $('#botModal'), botClose = $('#botClose'), botAsk = $('#botAsk'), botResp = $('#botResp');
    botBtn.addEventListener('click', ()=> { botModal.style.display='block'; botModal.setAttribute('aria-hidden','false'); $('#botQuery').focus() });
    botClose.addEventListener('click', ()=> { botModal.style.display='none'; botModal.setAttribute('aria-hidden','true'); botResp.innerText='' });
    botAsk.addEventListener('click', ()=>{
      const q = $('#botQuery').value.trim().toLowerCase();
      if(!q) { botResp.innerText = 'Type a question like: How to earn? How to upload?'; return; }
      botResp.innerText = 'Processing...';
      setTimeout(()=>{
        // Basic keyword-based demo replies
        if(q.includes('earn')) botResp.innerText = 'Earn coins by watching videos, referring users, and joining campaigns. Convert HolaCoins to INR in Wallet (demo).';
        else if(q.includes('upload')) botResp.innerText = 'Creator upload requires KYC. Upload button will appear in Creator Dashboard after verification (demo).';
        else if(q.includes('wallet')) botResp.innerText = `Wallet: ${state.coins || 0} HolaCoins. Convert option in Wallet screen (demo).`;
        else botResp.innerText = 'HolaBot can help with many tasks. This is a demo ‚Äî in production HolaBot will be GPT-powered and integrated with backend.';
      },700);
    });

    /***************
     * Header actions (creator, wallet)
     ***************/
    $('#creatorBtn').addEventListener('click', ()=> {
      alert('Creator Dashboard -> Requires KYC (demo). In production, opens Creator Dashboard with uploads, analytics, monetization.');
    });
    $('#walletBtn').addEventListener('click', ()=> {
      alert(`HolaCoins: ${state.coins || 0} (demo)\nConvert, withdraw & KYC options available in full platform.`);
    });

    /***************
     * Tabs behaviour
     ***************/
    $('#tabHome').addEventListener('click', ()=> { setTab('home') });
    $('#tabShorts').addEventListener('click', ()=> { setTab('shorts') });
    $('#tabExplore').addEventListener('click', ()=> { setTab('explore') });
    function setTab(t){
      ['tabHome','tabShorts','tabExplore'].forEach(id=>$('#'+id).classList.remove('active'));
      if(t==='home') $('#tabHome').classList.add('active');
      if(t==='shorts') $('#tabShorts').classList.add('active');
      if(t==='explore') $('#tabExplore').classList.add('active');
      // show/hide strips
      if(t==='shorts'){ shortsStrip.style.display='flex'; feedEl.style.display='none' }
      else { shortsStrip.style.display='flex'; feedEl.style.display='block' }
      // in a full app, we'd load different content
    }

    /***************
     * Comments: keyboard close behavior
     ***************/
    // close player if user taps outside
    playerOverlay.addEventListener('click', (e)=>{
      if(e.target === playerOverlay) closePlayer();
    });

    /***************
     * Init
     ***************/
    renderFeed();
    renderShorts();
    updateUI();
    // ensure accessibility focus
    setTab('home');
    // save periodic auto-save
    setInterval(saveState, 30000);
  </script>

  <!--
    Developer notes:
    - Replace sample video srcs with your CDN / storage URLs.
    - Hook up backend endpoints for: feed, comments, likes, auth, wallet, subscriptions, KYC, HolaBot API.
    - For Shorts, implement swipe-to-next with full-screen vertical player.
    - Add service worker for PWA & offline caching for GitHub Pages.
    - Important: move sensitive logic (wallet, KYC) to secure server-side, do not trust client-side JS for production.
  -->
</body>
</html>

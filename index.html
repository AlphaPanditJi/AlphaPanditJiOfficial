<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HolaTube ‚Äî Watch & Share Videos (Demo)</title>
  <meta name="description" content="HolaTube ‚Äî demo video platform inspired by modern video sites. Not affiliated with any trademark." />
  <style>
    /* ----------------- Reset ----------------- */
    * { box-sizing: border-box; margin:0; padding:0; }
    html,body{ height:100%; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:#f6f7fb; color:#111; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    a{ color:inherit; text-decoration:none; }

    /* ----------------- Top bar ----------------- */
    header.topbar {
      position:sticky; top:0; z-index:80;
      height:64px; display:flex; align-items:center; gap:16px;
      padding:0 18px; background:#fff; border-bottom:1px solid #ebeef6;
    }
    .brand {
      display:flex; align-items:center; gap:12px; min-width:180px;
    }
    .brand .logo {
      width:44px; height:44px; border-radius:8px; display:flex; align-items:center; justify-content:center;
      font-weight:800; background: linear-gradient(180deg,#ff4a4a,#ff7a5a); color:white; font-family:monospace;
      box-shadow: 0 6px 20px rgba(12,18,40,0.08);
    }
    .brand .title { font-weight:700; font-size:16px; letter-spacing:0.2px; line-height:1; }
    .brand .tag { font-size:11px; color:#556; }

    .searchbar { flex:1; display:flex; justify-content:center; }
    .searchbar input{
      width:64%; min-width:220px; max-width:820px;
      padding:10px 14px; border-radius:28px; border:1px solid #e2e6f0; background:#fff;
      outline:none; box-shadow:0 6px 18px rgba(14,22,48,0.04);
    }
    .actions { display:flex; gap:10px; align-items:center; }

    .icon-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px; border-radius:10px; cursor:pointer;
      border:1px solid transparent; background:transparent;
    }
    .primary-btn {
      padding:8px 12px; border-radius:10px; border:1px solid #e8e8ff; background:#fff; cursor:pointer;
    }

    /* ----------------- Layout ----------------- */
    .page {
      display:flex; gap:18px; max-width:1220px; margin:18px auto; padding:0 12px;
    }
    aside.sidebar {
      width:260px; background:transparent; height:calc(100vh - 110px); position:sticky; top:76px; overflow:auto;
    }
    .left-card { background:#fff; border-radius:12px; padding:10px; box-shadow:0 10px 30px rgba(14,22,48,0.04); }

    .nav { display:flex; flex-direction:column; gap:6px; }
    .nav a { display:flex; gap:12px; align-items:center; padding:10px 8px; border-radius:8px; color:#222; }
    .nav a:hover { background:#f3f6ff; }

    /* ----------------- Main grid ----------------- */
    main.content { flex:1; min-width:0; }
    .section-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .grid {
      display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px;
    }
    .video-card {
      background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 10px 30px rgba(12,18,40,0.04); cursor:pointer;
      display:flex; flex-direction:column;
    }
    .thumb { position:relative; height:150px; background:#ddd; display:flex; align-items:center; justify-content:center; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .badge-duration { position:absolute; right:8px; bottom:8px; background:rgba(0,0,0,0.78); color:white; padding:4px 6px; border-radius:4px; font-size:12px; }
    .meta { display:flex; gap:10px; padding:10px; align-items:flex-start; }
    .meta .avatar { width:44px; height:44px; border-radius:50%; background:#f0f0f0; flex-shrink:0; }
    .meta .info { flex:1; }
    .meta .info .vtitle { font-weight:600; font-size:14px; margin-bottom:5px; }
    .meta .info .vmeta { font-size:13px; color:#667; }

    /* ----------------- Modal Watch ----------------- */
    .modal {
      position:fixed; inset:0; display:none; align-items:flex-start; justify-content:center; padding:28px; background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)); z-index:120;
    }
    .modal.open { display:flex; }
    .player-wrap { width:min(1100px,98%); background:#fff; border-radius:10px; display:grid; grid-template-columns: 1fr 340px; gap:14px; overflow:hidden; }
    .video-area { background:#000; min-height:520px; display:flex; flex-direction:column; }
    .video-area video { width:100%; height:100%; object-fit:contain; background:#000; }
    .player-info { padding:12px; border-top:1px solid #f1f3fb; }
    .player-info .title { font-weight:700; font-size:18px; margin-bottom:6px; }
    .player-info .sub { color:#666; font-size:13px; margin-bottom:10px; }
    .video-actions { display:flex; gap:8px; align-items:center; margin-top:8px; }

    .suggestion-list { padding:12px; overflow:auto; background:#fafaff; }
    .suggestion-item { display:flex; gap:10px; margin-bottom:12px; cursor:pointer; }
    .suggestion-item img { width:140px; height:80px; object-fit:cover; border-radius:6px; flex-shrink:0; }
    .suggestion-item .smeta { font-size:13px; color:#222; }
    .suggestion-item .smeta .s-title { font-weight:600; font-size:13px; margin-bottom:6px; }
    .suggestion-item .smeta .s-ch { color:#666; font-size:12px; }

    /* --------------- Responsive --------------- */
    @media (max-width:1100px){
      .player-wrap { grid-template-columns: 1fr 300px; }
      aside.sidebar{ display:none; }
      .searchbar input{ width:84%; }
    }
    @media (max-width:780px){
      .grid { grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); }
      .modal { align-items:flex-start; padding:12px; }
      .player-wrap { grid-template-columns:1fr; max-height:92vh; overflow:auto; }
      .suggestion-list { display:flex; gap:10px; padding:12px; overflow-x:auto; }
      .suggestion-item img { width:180px; height:100px; }
    }

    /* small helpers */
    .muted{ color:#667; font-size:13px; }
    .pill { font-size:13px; padding:6px 8px; border-radius:8px; background:#fff; border:1px solid #e7eaf7; }
  </style>
</head>
<body>

  <header class="topbar" role="banner">
    <div class="brand" aria-hidden="false">
      <div class="logo">HT</div>
      <div>
        <div class="title">HolaTube</div>
        <div class="tag">Watch ‚Ä¢ Share ‚Ä¢ Discover</div>
      </div>
    </div>

    <div class="searchbar" role="search">
      <input id="search" placeholder="Search HolaTube" aria-label="Search videos" />
    </div>

    <div class="actions" role="group" aria-label="Top actions">
      <button class="primary-btn" id="createBtn">Create</button>
      <button class="icon-btn" title="Apps">‚ãØ</button>
      <div style="width:42px;height:42px;border-radius:10px;background:linear-gradient(180deg,#f3f7ff,#ffffff);display:flex;align-items:center;justify-content:center;font-weight:700">U</div>
    </div>
  </header>

  <div class="page" role="main">
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="left-card">
        <nav class="nav">
          <a href="#" data-route="home"><span>üè†</span> <span>Home</span></a>
          <a href="#" data-route="explore"><span>üîé</span> <span>Explore</span></a>
          <a href="#" data-route="subscriptions"><span>üì∫</span> <span>Subscriptions</span></a>
          <div style="height:1px;background:#eef2ff;margin:8px 0;border-radius:2px"></div>
          <a href="#" data-route="library"><span>üìö</span> <span>Library</span></a>
          <a href="#" data-route="history"><span>üïò</span> <span>History</span></a>
        </nav>
      </div>
      <div style="height:12px"></div>
      <div class="left-card">
        <div style="font-size:13px;color:#556;margin-bottom:8px">Subscriptions</div>
        <nav class="nav">
          <a href="#"><span>üé¨</span> <span>CreatorOne</span></a>
          <a href="#"><span>üéµ</span> <span>MusicHub</span></a>
          <a href="#"><span>üéÆ</span> <span>GameZone</span></a>
        </nav>
      </div>
    </aside>

    <main class="content">
      <div class="section-header">
        <h2 style="font-size:18px">Recommended</h2>
        <div class="muted">Showing <span id="totalCount">0</span> videos</div>
      </div>

      <div class="grid" id="grid" aria-live="polite"></div>
    </main>
  </div>

  <!-- Watch modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="player-wrap" role="document">
      <div class="video-area" id="videoArea">
        <div style="flex:1;background:#000; display:flex; align-items:center; justify-content:center;">
          <video id="player" controls preload="metadata">
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>
        <div class="player-info">
          <div class="title" id="watchTitle">Video title</div>
          <div class="sub" id="watchMeta">0 views ‚Ä¢ Uploaded: Unknown</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;">
            <div class="video-actions">
              <button class="pill" id="likeBtn">üëç Like</button>
              <button class="pill" id="dislikeBtn">üëé Dislike</button>
              <button class="pill" id="shareBtn">üîó Share</button>
            </div>
            <div style="display:flex;gap:8px;">
              <button class="pill">Save</button>
              <button class="pill">More</button>
            </div>
          </div>
          <div style="margin-top:12px;color:#444;" id="watchDesc">Video description appears here. This is demo content.</div>
        </div>
      </div>

      <aside class="suggestion-list" id="suggestions" aria-label="Up next">
        <!-- suggestion items -->
      </aside>
    </div>
  </div>

  <script>
    // ---------- Mock data ----------
    const VIDEOS = [
      { id:101, title:"Easy Home Cooking ‚Äî 20 minutes", channel:"KitchenCorner", views:154200, time:"2 weeks ago", duration:"9:12", thumb:"https://picsum.photos/seed/v1/900/500", desc:"Quick healthy recipes you can make with minimal ingredients." },
      { id:102, title:"Travel Guide: Jaipur in 48 hours", channel:"WanderWithMe", views:87540, time:"1 month ago", duration:"18:34", thumb:"https://picsum.photos/seed/v2/900/500", desc:"Highlights, food spots and tips for Jaipur visitors." },
      { id:103, title:"Learn JavaScript ‚Äî Full Crash Course", channel:"CodeCraft", views:502340, time:"3 months ago", duration:"2:03:12", thumb:"https://picsum.photos/seed/v3/900/500", desc:"A complete beginners guide to JS with practical projects." },
      { id:104, title:"City Night Timelapse 4K", channel:"LensMagic", views:24000, time:"5 days ago", duration:"3:05", thumb:"https://picsum.photos/seed/v4/900/500", desc:"A cinematic timelapse of the city at night." },
      { id:105, title:"Morning Yoga Routine for Beginners", channel:"ZenFlow", views:67000, time:"2 months ago", duration:"16:22", thumb:"https://picsum.photos/seed/v5/900/500", desc:"Start your day with this gentle 20 minute yoga flow." },
      { id:106, title:"Retro Gaming ‚Äî Top 10 Classics", channel:"PixelVault", views:98012, time:"6 months ago", duration:"11:44", thumb:"https://picsum.photos/seed/v6/900/500", desc:"A countdown of beloved retro games and why they matter." },
      { id:107, title:"Guitar Lesson: Basic Chords", channel:"StrumStudio", views:43210, time:"4 months ago", duration:"14:55", thumb:"https://picsum.photos/seed/v7/900/500", desc:"Step by step guide to learning beginner chords." },
      { id:108, title:"Street Food Tour ‚Äî Mumbai", channel:"TasteTrails", views:220340, time:"1 year ago", duration:"25:10", thumb:"https://picsum.photos/seed/v8/900/500", desc:"Exploring the best street food spots across Mumbai." }
    ];

    // ---------- DOM refs ----------
    const grid = document.getElementById('grid');
    const totalCount = document.getElementById('totalCount');
    const search = document.getElementById('search');
    const modal = document.getElementById('modal');
    const player = document.getElementById('player');
    const watchTitle = document.getElementById('watchTitle');
    const watchMeta = document.getElementById('watchMeta');
    const watchDesc = document.getElementById('watchDesc');
    const suggestions = document.getElementById('suggestions');

    // ---------- Utilities ----------
    function fmtViews(n){
      if(n >= 1e6) return (n/1e6).toFixed(1)+'M';
      if(n >= 1e3) return (n/1e3).toFixed(1)+'K';
      return n.toString();
    }

    // ---------- Render grid ----------
    function renderGrid(list){
      grid.innerHTML = '';
      list.forEach(v=>{
        const card = document.createElement('article');
        card.className = 'video-card';
        card.tabIndex = 0;
        card.innerHTML = `
          <div class="thumb" data-id="${v.id}" role="button" aria-label="Open ${escapeHtml(v.title)}">
            <img src="${v.thumb}" alt="${escapeHtml(v.title)}" loading="lazy" />
            <div class="badge-duration">${v.duration}</div>
          </div>
          <div class="meta">
            <div class="avatar" aria-hidden="true"></div>
            <div class="info">
              <div class="vtitle">${escapeHtml(v.title)}</div>
              <div class="vmeta">${escapeHtml(v.channel)} ‚Ä¢ ${fmtViews(v.views)} views ‚Ä¢ ${v.time}</div>
            </div>
          </div>
        `;
        // open watch when clicking thumb or pressing Enter
        card.querySelector('.thumb').addEventListener('click', ()=> openWatch(v));
        card.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') openWatch(v); });
        grid.appendChild(card);
      });
      totalCount.textContent = list.length;
    }

    // ---------- Watch modal ----------
    function openWatch(video){
      // set texts
      watchTitle.textContent = video.title;
      watchMeta.textContent = `${fmtViews(video.views)} views ‚Ä¢ ${video.time}`;
      watchDesc.textContent = video.desc;
      // set video source (demo uses same sample video)
      // In production you'd set player.src = video.fileUrl + different sources
      try { player.pause(); player.currentTime = 0; } catch(e){}
      // show suggestions
      renderSuggestions(video.id);
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      // autoplay attempt
      player.play().catch(()=>{ /* autoplay may be blocked by browser */ });
      // accessibility: focus on modal
      modal.focus && modal.focus();
    }

    function closeWatch(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      try { player.pause(); player.currentTime = 0; } catch(e){}
    }

    // close when clicking outside
    modal.addEventListener('click', (e)=>{
      if(e.target === modal) closeWatch();
    });
    // close on Escape
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && modal.classList.contains('open')) closeWatch();
    });

    // ---------- Suggestions ----------
    function renderSuggestions(currentId){
      suggestions.innerHTML = '';
      // simple ordering: put others first
      const list = VIDEOS.filter(v=>v.id !== currentId);
      list.forEach(v=>{
        const it = document.createElement('div');
        it.className = 'suggestion-item';
        it.innerHTML = `
          <img src="${v.thumb}" alt="${escapeHtml(v.title)}" loading="lazy"/>
          <div class="smeta">
            <div class="s-title">${escapeHtml(v.title)}</div>
            <div class="s-ch">${escapeHtml(v.channel)} ‚Ä¢ ${fmtViews(v.views)} views</div>
          </div>
        `;
        it.addEventListener('click', ()=> openWatch(v));
        suggestions.appendChild(it);
      });
    }

    // ---------- Search ----------
    search.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return renderGrid(VIDEOS);
      const res = VIDEOS.filter(v => (v.title + ' ' + v.channel + ' ' + v.desc).toLowerCase().includes(q));
      renderGrid(res);
    });

    // ---------- Helpers ----------
    function escapeHtml(str){
      if(!str) return '';
      return String(str).replace(/[&<>"']/g, function(m){
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }

    // ---------- Init ----------
    renderGrid(VIDEOS);

    // ---------- Upload / Create demo stub ----------
    document.getElementById('createBtn').addEventListener('click', ()=>{
      alert('Create/Upload is a demo stub. To enable real uploads you need a backend + storage (e.g., Node/Express + S3). I can provide that code if you want.');
    });

    // Accessibility: focus trap hint (basic)
    modal.addEventListener('keydown', (e)=>{
      if(e.key === 'Tab'){
        // simple trap: prevent tabbing out of modal entirely in demo
        // (production should implement a robust focus trap)
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
